<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" onclick=" handleProduct('phon',false)"><i class="fas fa-minus"></i></button>
                           <input type="text" id="phonCount" class="form-control text-center" value="1">
                           <button class="btn btn-default" onclick="handleProduct('phon',true)"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="phonPrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" onclick="handleProduct('case',false)"><i class="fas fa-minus"></i></button>
                           <input type="text" id="caseCount" class="form-control text-center" value="1">
                           <button class="btn btn-default" onclick="handleProduct('case',true)" ><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="casePrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subtotal">00</span></h5>
                        <h5 id="tax">$0</h5>
                        <h5 id="finalPrice">$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      function handleProduct(product,isIncrease){
         const quantity = document.getElementById( product +'Count');
         let quantityDigit = parseInt(quantity.value);
         if(isIncrease == true){
            quantityDigit++;
         }
         if(isIncrease == false && quantityDigit > 0){
            quantityDigit--;
         }
         quantity.value = quantityDigit;
         let totalPrice = 0;
         if(product == 'phon'){
            totalPrice = quantityDigit * 1219 ;
         }
         if(product == 'case'){
            totalPrice = quantityDigit * 59 ;
         }
         document.getElementById( product+'Price').innerHTML = totalPrice;

         totalProductPrice()
      }
     function totalProductPrice(){
        const phonCount = document.getElementById('phonCount').value;
        const phonCountNumber = parseInt(phonCount);

        const caseCount = document.getElementById('caseCount').value ;
        const caseCountNumber = parseInt(caseCount);

        const totalPrice = phonCountNumber * 1219 + caseCountNumber * 59;
        document.getElementById('subtotal').innerText = totalPrice ;

        const tax = Math.round(totalPrice * (5/100));
        document.getElementById('tax').innerText = '$'+ tax;

        const finalPrice = totalPrice + tax ;
        document.getElementById('finalPrice').innerText = finalPrice ;
     }
   </script>
</body>
</html>
